<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Churn</title>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="src/fetchadapter.js"></script>
    <script src="src/index.js"></script>
  </head>
  <body>
<main class="main">
  <header class="header">
    <h1>Cardie C</h1>
  </header>

  <aside class="sidebar">
    <nav class="nav">
      <ul>
        <li class="active"><a href="#">Welcome</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">My Credit Cards</a></li>
        <li><a href="#">Spend Categories</a></li>
        <li><a href="#">Perks</a></li>
        <li><a href="#">User Settings</a></li>
        <li><a href="#">Notifications</a></li>
        <li><a href="#">Bookmark Cards</a></li>
        <li><a href="#">Browse Cards</a></li>
      </ul>
    </nav>
  </aside>

  <section class="maininfo">
    <div id="main-content">
      <form id="create-points-form" action="#" method="post">
        <label for="accrued-points">Accrued Points:</label>
        <input type="text" id="accrued-points" name="points-input" placeholder="points">
        <input type="submit" value="Add Points">
      </form>

      <form id="create-cash-form" action="#" method="post">
        <label for="accrued-cash">Accrued Cash:</label>
        <input type="text" id="accrued-cash" name="cash-input" placeholder="cash">
        <input type="submit" value="Add Cash">
      </form>

      <form id="create-expirations-form" action="#" method="post">
        <label for="point-expirations">Point Expirations:</label>
        <input type="text" id="point-expirations" name="expirations-input" placeholder="expirations">
        <input type="submit" value="Add Expirations">
      </form>
  
      <div id="information-list">
        <h2>My Information</h2>
        <div id="information">
        </div>
      </div>

      <div id="credit-card-list">
        <h2>My Credit Cards</h2>
        <div id="cards">
        </div>
      </div>
    <div class="container">
      <a target="_blank" href="https://twitter.com/ReisnerShawn">
        <img
          class="social"
          src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png"
        />
      </a>
      <p>Follow me</p>
      <p>on Twitter!</p>
    </div>
  </section>
</main>
<script src="./src/index.js"></script>
</div>
</body>
</html>
